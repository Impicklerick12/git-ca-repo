<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <section class="hero is-light is-medium">
            <div class="hero-body">
              <div class="container is-fluid">
                <h1 class="title">
                    To Do List
                </h1>
              </div>
            </div>
        </section>
        <section class="container is-fluid">
            <div class="columns">
                <div class="column is-full">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <div class="add-item-form field">
                                        <label class="label">Add Item</label>
                                        <form class="add-form">
                                            <input class="input" type="text" placeholder="Item" id="new-item">
                                            <input type="submit" class="button is-primary is-outlined" value="Submit">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="card">
                                <div class="card-content">
                                    <div class="media">
                                        <label class="label">Items</label>
                                    </div>
                                    <section class="items">
                                        <div class="item card">
                                            <div class="card-content">
                                                <div class="list media">
                                                    <p class="list subtitle">This is a list item</p>
                                                    <button class="button is-danger" style="float:right">x</button>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
